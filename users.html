<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>SHU-Kart</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body style='background-image:url("https://images.pexels.com/photos/1591447/pexels-photo-1591447.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
background-repeat: "no-repeat";
background-size:"cover";
background-position:"center";
font-size:"bold";
background-color:"#0098c8"'>
<header>
<h1 id=shukart style="text-align:center; color:white">SHU-Kart</h1>
<p>
<h4 style="text-align:center; font-family:Helvetica; color:white">Lace the Race!</h4>
</p>
</header>

<div class="container text-center">
	<div>
	<h1> List of users </h1>
	</div>
	<div>
		<table class = " table table-striped table-bordered">
		<thead class = "thead-dark">
		<tr>
		<th>User ID </th>
		<th>Email </th>
		<th>First Name </th>
		<th>Last Name </th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="user: ${listusers}">
		<td th:text = "${user.id}">User ID </td>
		<td th:text = "${user.email}">Email </td>
		<td th:text = "${user.firstname}">First Name </td>
		<td th:text = "${user.lastname}">Last Name </td>
		</tr>
		</tbody>
		
		</table>
	</div>
</div>

</body>
</html>
